<!DOCTYPE html>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- jQuery Library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>


<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>
  </head>


  <!-- HTML PAGE LAYOUT / BootStrap -->

  <body>

    <!-- Creates Overall Grid --> 
    <div class="container">

    <!-- PAGE HEADER --> 
      <div class="row">

        <div class="col-md-12">
          <div class="jumbotron text-center" style="padding-top: 10px; padding-bottom: 10px">
            <h2>Anytime is Train Time</h2>
            <h4>Choo! Choo!</h4>
          </div>
        </div>

      </div>

    <!-- TRAIN SCHEDULE --> 
      <div class="row">

        <div class="col-md-12">

          <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading"><strong>Current Train Schedule</strong></div>
            <!-- Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <!--Content -->
                <tbody>
                </tbody>
              </table>

          </div>

        </div>

      </div>

    <!-- ADD TRAIN FORM --> 
      <div class="row">

        <div class="col-md-12">

          <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading"><strong>Add Train</strong></div>

              <form style="padding: 10px">
                <div class="form-group"> <!-- Train Name -->
                  <label for="medisplay_trainName" class="control-label">Train Name</label>
                  <input type="text" class="form-control" id="display_trainName" name="train" placeholder="">
                </div>  
                <div class="form-group"> <!-- Destination -->
                  <label for="display_trainDestination" class="control-label">Destination</label>
                  <input type="text" class="form-control" id="display_trainDestination" name="destination" placeholder="">
                </div>          
                <div class="form-group"> <!-- First Train Arrival-->
                  <label for="display_trainArrival" class="control-label">First Train Arrival (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="display_trainArrival" name="first" placeholder="">
                </div> 
                <div class="form-group"> <!-- Frequency -->
                  <label for="display_trainFrequency" class="control-label">Frequency (min)</label>
                  <input type="text" class="form-control" id="display_trainFrequency" name="frequency" placeholder="">
                </div>                                                                   
                <div class="form-group"> <!-- Submit Button -->
                  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>     
              </form> 

          </div>

        </div>

      </div>


    </div> 

    <script src="assets/javascript/app.js"></script>    
  </body>
</html>
